<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link mio style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="my_container">
        <!-- Header con barra di ricerca -->
        <header class="w-100">
            <div class="d-flex align-items-center p-2">
                <div>
                    <img src="assets/img/logo.svg" class="md_dont_show" alt="logo">
                    <img src="assets/img/mobile-logo.png" class="lg_dont_show" alt="logo-mobile">
                </div>
                <div class="search_bar d-flex align-items-center flex-grow-1 mx-2 px-1 rounded-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Carmine Mele" aria-label="Search">
                </div>
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-list-ul px-1 md_dont_show"></i>
                    <i class="fa-solid fa-circle-question px-1 md_dont_show"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-1 md_dont_show"></i>
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- contenitore dashboard  -->
        <main class="w-100 d-flex">
            <!-- Siderbar a sinistra -->
            <div class="sidebar_ px-3 d-flex flex-column justify-content-between">
                <!-- Top container -->
                <div class="pt-1">
                    <div class="py-1">
                        <i class="fa-solid fa-house"></i> <span class="md_dont_show">Home</span>
                    </div>
                    <div class="py-1">
                        <i class="fa-solid fa-chart-simple"></i> <span class="md_dont_show">Stats</span>
                    </div>
                    <div class="py-1">
                        <i class="fa-solid fa-signal"></i> <span class="md_dont_show">Signals</span>
                    </div>
                </div>
                <!-- Bottom container -->
                <div class="pb-3">
                    <i class="fa-solid fa-gear"></i> <span class="md_dont_show">Admin</span>
                </div>
            </div>
            <div class="dashboard_container flex-grow-1"></div>
        </main>
    </div>
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
